<!-- RGB - RED GREEN BLUE 255 чистый цвет, остальные значения 0 -->

<!DOCTYPE html>
<html lang="ru">
<head>
    
    <title>Главная страница</title>
</head>
<body>
    <h1>Формочки сайта</h1>

    <!-- <form >у этого тега обязательные атрибуты action (адрес на который передаются данные формы !куда!)
         и method-метод отправки данных на сервер,!как! передать данные на сервер:
          бывает get(передаются в строке urel) или post (передаются в теле запроса) - </form> -->

          <!-- enctype="application/x-www-form-urlencoded" - если текс
          enctype="multipart/form-data" - если есть изображение в формочке -->

    <form action="#" method="post" enctype="application/x-www-form-urlencoded" >
        <!-- <input type="text"> этим тегом определяются элементы формы, поумолчанию текс, если не указать тип -->
          <!-- <label for=""></label> - подписать поля -->
          <!-- placeholder="Логин" - подсказка
           value= - 
           maxlength="5" - ограничение символов -->
        <p>
            <label for="login">Логин</label>
            <input id="login" name="login" type="text" placeholder="Логин" maxlength="5" autofocus />
        </p>

        <p>
            <label for="password">Пароль</label> 
            <input name="password" type="password" />
            <!-- <input name="password" type="password"> появилось второе поле, тип - как вводится текст -->
        </p>
        <p>
            <label for="phone">Телефон</label> 
            <input name="phone" type="text" value="12345678" disabled />
            <!-- readonly - пользователь не может изменить
             disabled - затененное, пользователь не может изменить  -->
        </p>

        <p>
            <label for="age">Возраст</label> 
            <input name="age" type="number" min="12" max="120" step="5"/>
        </p>

        <p>
            <label for="rbutton">Радио-кнопка</label> 
            <input name="rbutton" type="radio" />
        </p>
        <p>
            <label for="chbox">Чебокс:</label> 
            <input name="chbox" type="checkbox" />
        </p>

        <p>
            <label for="chbox2">Чебокс 2:</label> 
            <input name="chbox2" type="checkbox"  checked/>
        </p>

        <p>
            <label for="color">Цвет</label> 
            <input name="color" type="color" />
        </p>

        <p>
            <label for="file">Файл</label> 
            <input name="file" type="file" />
        </p>

        <p>
            <label for="range">Ползунок</label> 
            <input name="range" type="range" min="1" max="10" step="1" value="10" />
        </p>

        <p>
            <input type="submit" value="Войти" />
            <input type="reset" value="Сбросить" />
        </p>

         
    </form>
    
</body>
</html>
