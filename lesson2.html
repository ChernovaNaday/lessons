<!DOCTYPE html>

<html lang="ru">
    <head>
        <title>Главная страница</title>
    </head>

    <body>
        <h1>Главный заголовок сайта</h1>

        <p>Новый абзац</p>
        <b>Жирный текст</b>
        <p>
            <del>Зачеркнутый текст</del>
        </p>
        <p>
            <i>Текст курсивом</i>
        </p>
        <p>
            <small>Текст чуть меньше размером</small>
        </p>
        <p>
            <u>Подчеркнутый тест</u>
        </p>
        <p>
            <sub>Подстрочный текст</sub>
            <sup>Надстрочный текст</sup>
        </p>
        <p>
            X<sub>i</sub>=Y<sup>2</sup>+Z<sup>2</sup>
        </p>

        
    </body>
</html>
